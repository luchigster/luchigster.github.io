<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta charset="utf-8" />
    <title>10000数字</title>
    <script src="https://cdn.bootcss.com/dot/1.1.2/doT.min.js"></script>
</head>

<body style="background-color:white;">
    <h4>生成10页随机编码</h4>
    <table>
        <tr>
            <td>
                <input type="button" onclick="Randomize()" value="生成0000-9999的随机数" style="width:100%" />
            </td>
        </tr>
    </table>

    <div id="container"></div>

    <textarea id="tpl" style="display:none">
     
<div class="wrap-table">
<table>
  <tbody>
<!-- Content Row -->
{{
  for (var rowIdx = 0; rowIdx < it.length; rowIdx ++) {
    var row = it[rowIdx];
}}
  <tr>
    <td>{{=row[0]}} {{=row[1]}} {{=row[2]}} {{=row[3]}} {{=row[4]}} {{=row[5]}} {{=row[6]}} {{=row[7]}} {{=row[8]}} {{=row[9]}} {{=row[10]}}</td>
  </tr>
{{
  }
}}               
<!-- End of Content Rows -->
    </tbody>
  </table>
</div>
        
<!-- END ANNOUNCEMENT / MY ANNOUNCEMENT -->
</textarea>
</body>
<script>

    var Pad = function(num) {  
        var result = num+'';
        if(num < 10){
            result = '000'+num;
        }
        else if(num < 100){
            result = '00'+num;
        }
        else if(num < 1000){
            result = '0'+num;
        }

        return result.split('').join(' ');
    }

    var Shuffle = function (input) {
        for (var i = input.length - 1; i >= 0; i--) {
            var randomIndex = Math.floor(Math.random() * (i + 1));
            var itemAtIndex = input[randomIndex];
            input[randomIndex] = input[i];
            input[i] = itemAtIndex;
        }
    }

    var Randomize = function () {
        var tmpText = doT.template(document.getElementById("tpl").innerText);

        //所有随机编码
        var numbersFinal = [];
        for (var i = 0; i < 2500; i++) {
            numbersFinal.push(Pad(Math.floor(Math.random()*10000)));
        }

        var json = [];
        var rowCount = Math.ceil(numbersFinal.length / 10);
        for (var rowIdx = 0; rowIdx < rowCount; rowIdx++) {
            var row = [];
            for (var colIdx = 0; colIdx < 10; colIdx++) {
                row[colIdx] = numbersFinal.pop() || "";
            }
            row[10] = "Row " + (rowIdx + 1);
            json.push(row);

            if((rowIdx+1) % 25 == 0){
                var aa = [];
                for(var x = 0; x <= 10; x ++){
                    aa.push('&nbsp;')
                }
                json.push(aa);
            }
        }

        var result = tmpText(json);

        document.getElementById("container").innerHTML = result;
    }
</script>

</html>
